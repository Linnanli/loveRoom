<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

	<title>wangEditor mobile test</title>

	<link rel="stylesheet" type="text/css" href="./dist/css/wangEditor-mobile.css">
	
	<style type="text/css">
		.container {
			width:100%; 
			height:300px; 
			border:1px solid #ccc;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<textarea id="textarea1" style="width:100%;height:100%;">
			 <p>请输入内容...</p>
		</textarea>
	</div>

	<script type="text/javascript" src="./dist/js/lib/zepto.js"></script>
	<script type="text/javascript" src="./dist/js/lib/zepto.touch.js"></script>
	<script type="text/javascript" src="./dist/js/wangEditor-mobile.js"></script>
	<script type="text/javascript">
		$(function () {
			___E.config.menus = [
				'head',
				'bold',
				'color',
				'quote',
				'list',
				'img'
				// 'happy',
				// 'check'
			];
			___E.config.uploadTimeout = 20 * 1000;
			// ___E 三个下划线
			var editor = new ___E('textarea1');
			// 获取编辑器区域
			var $txt = editor.$txt;
			editor.init();
			editor.config.uploadImgUrl = 'http://www.luoqy.com/stay/servlet/ServletUploadDemo?html';
			//获取文本内容
			window.getContent = function () {
				return $txt.html();
			}
			//清除
			window.removeContent = function(){
				$txt.html('');
			}
			//设置文本内容
			window.setEditorContent = function(html){
				html &&　$txt.html(html);
			}
		});
	</script>
</body>
</html>
